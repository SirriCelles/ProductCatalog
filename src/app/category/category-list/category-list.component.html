<div class="container-fluid">
    <!-- <div #loadMessage>Hello</div> -->
    <!-- display loading Message  -->
    <div class="form-control text-center mx-auto " 
        style="border: none;"
        *ngIf="!fetchingData && !getCatError">
        <div>
            <small>Loading...</small>
        </div>
        <br>
        <div class="spinner-grow text-danger"></div>
        <div class="spinner-grow text-secondary"></div>
        <div class="spinner-grow text-dark"></div>
        <div class="spinner-grow text-info"></div>
    </div>

<!-- display error Message -->
    <div class="alert alert-danger alert-dismissible" *ngIf="!fetchingData && getCatError">
            <h6>Opps an Error Occured</h6>
            <p>status: {{getCatError.status}}</p>
            <p *ngIf="getCatError.status === 0">
                <strong>Server Cannot be reached at this time. Please Check your internet connection.</strong>
            </p>
            <p>message:  <br>
                {{getCatError.message}}            
            </p>
            <button class="btn btn-danger mt-2" (click)="onHandleError()">Okay</button>
        </div>
    
    <!-- Displaying Categories -->
    <div class="row" *ngIf="categories.length >= 1">
        <div class="col">
            <h6>View Products by category</h6>
        </div>
    </div>
    <div class="row shadow" *ngIf="categories.length >= 1">
        <div class="col-4 nopadding border" *ngFor="let category of categories; let i=index">
            <a [routerLink]="['/category', category.id]"
                routerLinkActive="active">
                <img src="https://cdn.pixabay.com/photo/2014/08/05/10/30/iphone-410324_1280.jpg" 
                    class="img-thumbnail" alt="image">
                <small class="mt-3 text-center "
                    style="color: black;">{{category.name}}</small>
            </a>
