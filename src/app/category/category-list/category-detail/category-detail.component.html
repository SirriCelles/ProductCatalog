<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="d-flex mb-2">
                <div>
                    <button type="button" 
                            routerLink='/category/category-list'
                            class="btn rounded-0 shadow mb-3 cat-detail-btn-btn">
                        <i class="fa fa-hand-o-left"></i>
                        All Categories
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
            <div class="col-12 border shadow" style="background: none;">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item mr-1">
                        <a class="nav-link cat-detail-btn"
                            data-toggle="tab"
                            href="#category-detail"
                            >
                            details
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link cat-detail-btn" 
                            *ngIf="category"
                            data-toggle="tab"
                            href="#category-edit-nav"                        
                            style=" cursor: pointer;">
                            <i class="fa fa-edit"></i>Edit
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link cat-detail-btn" 
                            data-toggle="tab"
                            href="#category-delete-nav"
                            style="cursor: pointer;">
                            <i class="fa fa-trash"></i>Delete
                        </a>
                    </li>                                                       
                </ul>
                <!-- [routerLink]="['/category', category.id, 'edit']"  -->
                <!-- Tab panes -->
                <div class="tab-content">
                    <div id="category-detail" 
                        class="container tab-pane active"
                        *ngIf="category"><br>
                        <h6 class="center"><small class="mr-2">Category:</small>
                            {{category.name}}</h6>
                        <p><small class="mr-1">Description:</small>
                            {{ category.description }}
                        </p>                    
                        <p>
                            <small>Products:
                                <span class="badge badge-primary ml-1">
                                    {{catProductsLength}}
                                </span> 
                            </small>
                        </p>
                        <!-- <ul class="list-group m-1">
                            <a [routerLink]="['/products-list']"
                                class="list-group-item list-group-item-action"
                                *ngFor="let product of catProducts; let i=index">
                                {{product.name}}                                                       
                            </a>
                        </ul> -->
                        <br>
                    </div>
                    <div id="category-edit-nav" class="container tab-pane fade"><br>
                        <app-category-edit></app-category-edit>
                    </div>
                    <div id="category-delete-nav" class="container tab-pane fade"><br>
                        <app-category-delete></app-category-delete>
                    </div>
                </div>            
            </div>
    </div>
    <br><br>
    <div class="row product-list-row">
        <div class="col-4 col-sm-4 col-md-4 col-lg-4
             nopadding product-list text-center" 
            *ngFor="let product of catProducts">
            <a [routerLink]="['/product', product.id]">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col nopadding">
                            <img class="" height="190" width="275"              
                            [src]="product.imageUrl" 
                            alt="{{product.name}}"> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>{{product.name}}</p>
                            <p>{{product.price}}</p>
                        </div>
                    </div>
                </div>  
            </a>          
        </div>        
    </div>
</div>
