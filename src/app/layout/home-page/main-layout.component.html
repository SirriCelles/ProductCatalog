  <div class="row">

        <div class="bg-light">
            <div class = "main-content">
               <!--slideshow on rhome page--> 
                <ngb-carousel class="shadow m-1"
                #mycarousel
                [showNavigationArrows]="true"
                [showNavigationIndicators]="true"
                interval="5000"
                [keyboard]="true"
                [pauseOnHover]="true"
                [wrap]="true"
                
                (slide)="onSlide($event)"

                    </div> 
                    <div class="carousel-caption">
                      <h5>Caption Text</h5>
                      <p>Motor Bike</p>
                    </div>
                  </ng-template>

                    <div class="carousel-caption">

                      <p>Meals</p>
                    </div>
                  </ng-template>
        
                  <ng-template ngbSlide id="slideThree">

                      <ng-template ngbSlide id="slideFive">
