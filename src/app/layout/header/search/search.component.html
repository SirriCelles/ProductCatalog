<!-- the to header to diplay logo and search -->
<div class="row">
    <div class="col">
        <div class="">
            <div class="row">
                <div class="col-3 col-sm-3 col-md-4 col-lg-4">
                    <div class="py-2">
                        <img src="/assets/images/cropped-gg.png" alt="GG-logo" style="width: 100px;">
                    </div>
                </div>
                <div class="col-9 col-sm-9 col-md-6 col-lg-6">
                    <div class="">
                       <div class="d-flex flex-row-reverse">
                            <div class="user-account mt-3">
                                <small><a routerLink="/log-in"><i class="fa fa-sign-in"></i>{{'LINKS.login'|translate}}</a></small>
                            </div> 
                            <div class="user-account mr-1 mt-3">
                                <small><a routerLink="/sign-up"><i class="fa fa-user"></i>{{'LINKS.signup'|translate}}</a></small>
                            </div> 
                            <div class="user-account mr-1 mt-3">
                                <span>
                                    <i class="fa fa-language" style="font-size:24px"></i>
                                    <select #langSelect (change)="translate.use(langSelect.value)">
                                        <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang}}</option>
                                    </select>
                                </span>
                            </div>
                       </div>
                    </div>
                </div>
                
                <!-- <div class="col-2 col-sm-2 col-md-2 col-lg-2">
                    <div class="user-account mt-3">
                        <small><a routerLink="/log-in"><i class="fa fa-sign-in"></i>Login</a></small>
                    </div> 
                </div>
                <div class="col-2 col-sm-2 col-md-2 col-lg-2">
                    <div class="user-account mt-3">
                        <small><a routerLink="/sign-up"><i class="fa fa-user"></i>Signup</a></small>
                    </div> 
                </div> -->
            </div> 
            <div class="row">
                <div class="col-2"></div>
                <div class="col-10 col-sm-10 col-md-11 col-lg-11">
                    <div class="d-flex flex-row-reverse">
                        <div class="py-2">
                            <form class="form-inline search-form">
                                <div class="input-group">
                                    <input type="search" class="form-control"  name="product.name">
                                    <div class="input-group-append">
                                        <span class="input-group-text">{{componentName}}</span>
                                        <!-- <button class="btn btn-primary" type="button">OK</button> -->
                                        
                                        <input class="btn btn-success" type="submit" [value]="'LINKS.search' | translate">
                                       
                                    </div> 
                                </div> 
                            </form>
                        </div>
                    </div> 
                </div>                
            </div>        
            <!-- <div class="p-2 mt-3 mx-4 user-account">
                <a href="#">
                    <i class="fa fa-user" style="font-size:29px"></i>
                    User
                </a>
            </div>   -->
        </div>
    </div>
</div>
<!-- End of Top Header -->
